name: deploy github runner VM
on:
#   push:
#     branches:
#       - main
  workflow_dispatch:
  
defaults:
      run:
        working-directory: ${{ env.tf_actions_working_dir }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
    
      - name: HashiCorp - Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          # The version of Terraform CLI to install. Instead of full version string you can also specify constraint string starting with "<" (for example `<1.13.0`) to install the latest version satisfying the constraint. A value of `latest` will install the latest version of Terraform CLI. Defaults to `latest`.
          terraform_version: "1.12.1" # optional, default is latest
                
      - name: Deploy VM
        run: |
          echo "Deploying GitHub Runner VM..."
          # Add your deployment script or command here
          # For example, using Terraform, Ansible, or any other deployment tool
          terraform init
          terraform apply -auto-approve
