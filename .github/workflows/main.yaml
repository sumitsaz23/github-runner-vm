name: deploy github runner VM
on:
#   push:
#     branches:
#       - main
  workflow_dispatch:


jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
    
      - name: HashiCorp - Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          # The version of Terraform CLI to install. Instead of full version string you can also specify constraint string starting with "<" (for example `<1.13.0`) to install the latest version satisfying the constraint. A value of `latest` will install the latest version of Terraform CLI. Defaults to `latest`.
          terraform_version: "1.12.1" # optional, default is latest
          terraform_wrapper: true # optional, default is false

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init -input=false

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -out=tfplan -no-color
        continue-on-error: true    
                
      - name: Terraform Apply
        id: apply
        run: |
          echo "Deploying GitHub Runner VM..."
          # Add your deployment script or command here
          if [ -f tfplan ]; then
            echo "Applying Terraform plan..."
            terraform apply tfplan -auto-approve
          else
            echo "No Terraform plan found. Exiting."
            exit 1
          fi
          
